---
- name: Install prerequisite tools for docker
  become: yes
  apt:
    update_cache: yes
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    state: present

- name: Add an Apt signing key for docker
  become: yes
  apt_key:
    url:  "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add Docker Apt-Source
  become: yes
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker.conf

- name: Install docker
  become: yes
  apt:
    update_cache: yes
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Copy Docker-Container-Startup-Script for Unifi-Controller
  become: yes
  template:
    src: 'start-unifi-docker.sh.j2'
    dest: "/home/{{ ansible_user }}/start-unifi-docker.sh"
    mode: u=rwxr,g=rx,o=x
